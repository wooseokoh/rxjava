<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h2>INDEX</h2>
    <table class="table">
        <thead>
        <tr>
            <td>DEPTNO</td>
            <td>DNAME</td>
            <td>LOC</td>
            <td>EMP</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dept :${depts}">
            <td th:text ="${dept.deptno}"></td>
            <td th:text ="${dept.dname}"></td>
            <td th:text ="${dept.loc}"></td>
            <td>
                <table class="table">
                    <tr th:each="emp :${dept.empList}">
                        <td th:text ="${emp.empno}"></td>
                        <td th:text ="${emp.ename}"></td>
                        <td th:text ="${emp.hiredate}"></td>
                        <td th:text ="${emp.job}"></td>
                        <td th:text ="${emp.sal}"></td>
                        <td th:text ="${emp.mgr}"></td>
                        <td th:text ="${emp.comm}"></td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:method="get" th:action="@{'/search/sal'}">
        <input type="text" name="sal">
        <input type="submit" value="Search">
    </form>



</div>

</body>
</html>
