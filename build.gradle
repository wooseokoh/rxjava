plugins {
    id 'java'
}

group 'com.cloud'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'io.reactivex.rxjava3', name: 'rxjava', version: '2.2.21'
    implementation group: 'org.springframework', name: 'spring-webflux', version: '5.3.20'
}

test {
    useJUnitPlatform()
}